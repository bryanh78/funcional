<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
</head>
<body ng-app>
    <div>
        <button ng-mouseover="count = count + 1" ng-init="count=0">
            Increment (when mouse is over)
        </button>
        count: {{count}}
    </div>
</body>
</html>
